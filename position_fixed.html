<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Postion!</title>
  <style>
  html, body{
    margin: 0
  }
  li:nth-of-type(3){
    color: violet
  }
  .header{
    width: 100%;
    height: 41px;
    background-color: #333;
    position: fixed;
    /*phụ thuộc trình duyệt*/
    top: 0;
  }
  h1{
    margin-top: 60px;
  }
  ul{
    height: 2000px;
  }
  .tailer{
    width: 100%;
    height: 41px;
    background-color: green;
    position: fixed;
    /*phụ thuộc trình duyệt*/
    bottom: 0;
  }
  </style>
</head>
<body>
  <div class="header"></div>
  <h1>postion</h1>
  <ul>
    <li>relative</li>
    <li>absolute</li>
    <li>fixed</li>
    <li>sticky</li>
  </ul>
  <div class="tailer"></div>
</body>
</html>
