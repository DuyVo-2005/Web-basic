<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>background-image!</title>
  <style>
    html, body{
      margin: 0/*khong dung =*/
    }
    .box{
      height: 100vh;
      width: 100%;
      background-image:
        url(Lotte-Center-Ha-noi.png);
      background-size: 100%;
      background-repeat: no-repeat;
      padding: 10px;
      border: 10px dashed grey;
      background-origin: border-box;
      /*
      Giá»‘ng background-clip 
      trong background color    
      */
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
