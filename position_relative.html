<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Postion!</title>
  <style>
  html, body{
    margin: 0
  }
  h1{
    position: relative;
    /*phụ thuộc chính nó,
    lấy vị trí ban đầu của nó là gốc toạ độ*/
    top: 50px;
    left: 130px
  }
  </style>
</head>
<body>
  <h1>postion</h1>
  <ul>
    <li>relative</li>
    <li>absolute</li>
    <li>fixed</li>
    <li>sticky</li>
  </ul>
</body>
</html>
