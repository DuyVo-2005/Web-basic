<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Position!</title>
  <style>
  html, body{
    margin: 0
  }
  li:nth-of-type(3){
    color: violet
  }
  h1{
    margin-top: 40px;
    padding: 5px 18px;
    background-color: #333;
    color: #fff;
    position: sticky;
    position: -webskit-sticky;/*support safari browser*/
    top: 0;
  }
  /*stiky - bám dính*/
  /*caniuse.com - sticky only supports
  some new web browser. If you want to
  use a same style on all web, you should
  use "fixed".*/
  ul{
    height: 2000px
  }
  </style>
</head>
<body>
  <h1>Postion</h1>
  <ul>
    <li>relative</li>
    <li>absolute</li>
    <li>fixed</li>
    <li>sticky</li>
  </ul>
  <div class="tailer"></div>
</body>
</html>
